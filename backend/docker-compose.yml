services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7
    container_name: erp_chatbot_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: raaya-l1
    volumes:
      - mongodb_data:/data/db
    networks:
      - erp_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache (Optional - for production scaling)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: erp_chatbot_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - erp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ============================================
  # Backend API Service
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_chatbot_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Nginx Reverse Proxy (Optional - for production)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: erp_chatbot_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - erp_network
    profiles:
      - production

# ============================================
# Networks
# ============================================
networks:
  erp_network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
